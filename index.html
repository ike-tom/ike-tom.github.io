<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>


<body>
  <main class="hero">
    <div class="header-container">
      <h1 class="header">We're launching soon</h1>
    </div>
    <div class="timer-container">
      <div class="unit-time">
        <h2 class="unit-time__number">21</h2>
        <p class="unit-time__description">Days</p>
      </div>
      <div class="unit-time">
        <h2 class="unit-time__number">42</h2>
        <p class="unit-time__description">Hours</p>
      </div>
      <div class="unit-time">
        <h2 class="unit-time__number">13</h2>
        <p class="unit-time__description">Minutes</p>
      </div>
      <div class="unit-time">
        <h2 class="unit-time__number">54</h2>
        <p class="unit-time__description">Seconds</p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__social-media-icons-container">
      <a class="footer__social-media-icon" href=""><i class="fab fa-facebook-square"></i></a>
      <a class="footer__social-media-icon" href=""><i class="fab fa-pinterest"></i></a>
      <a class="footer__social-media-icon" href=""><i class="fab fa-instagram"></i></a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tomasz</a>.
    </div>
  </footer>
</body>

</html>
